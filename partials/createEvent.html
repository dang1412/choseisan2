<div class="create_event" id="create_event" data-ng-controller="createEventController">
  <form data-ng-submit="createEvent()">
    <div class="form-group">
      <label for="eventName">Event Name</label>
      <input class="form-control" id="eventName" data-ng-model="vm.eventName" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="eventDescription">Description</label>
      <textarea class="form-control" id="eventDescription" data-ng-model="vm.eventDescription"></textarea>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Subscribe
      </label>
    </div>
    <div class="form-group">
      <label for="subscribeEmail">Email</label>
      <input type="email" class="form-control" id="subscribeEmail" data-ng-model="vm.subscribeEmail" placeholder="Email">
    </div>

    <hr>
    <div ui-pick-dates data-ng-model="vm.dates"></div>

    <button type="submit" class="btn btn-default">Create Event</button>

  </form>
</div>
