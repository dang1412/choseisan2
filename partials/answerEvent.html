<div class="answer_event" id="answer_event" data-ng-controller="answerEventController">
  <div class="event-name">{{vm.eventName}}</div>
  <div class="event-des">{{vm.eventDescription}}</div>
  <table class="table">
    <tr data-ng-repeat="date in vm.dates">
      <td>{{date}}</td>
    </tr>
  </table>
</div>
