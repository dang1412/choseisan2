<div class="row">
  <div class="col-md-4">
    <div class="list-group dates">
      <a ng-repeat="date in dates" class="list-group-item date" data-ng-class="{active: $index === activeDateIndex}" data-ng-click="chooseDate($index)">
        {{date.date}} <i class="fa fa-times del" data-ng-click="removeDate($index)"></i>
        <span class="note" data-ng-show="date.note" data-placement="top" rel="popover" data-trigger="hover" data-content="{{date.note}}">
          <i class="fa fa-file-text-o"></i>
        </span>
      </a>
    </div>
  </div>

  <div class="col-md-8">
    <div id="datetimepicker"></div>
    <div class="form-group">
      <label for="dateDescription">Note</label>
      <textarea class="form-control" id="dateDescription" data-ng-model="note"></textarea>
    </div>
  </div>
</div>
